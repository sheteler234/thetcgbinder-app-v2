# Nginx Configuration for TCG Binder App
# Save this as: /etc/nginx/sites-available/thetcgbinder
# Replace 'your-domain.com' with your actual domain

server {
    listen 80;
    server_name thetcgbinder.com www.thetcgbinder.com;
    
    # Document root - where your built React app lives
    root /var/www/thetcgbinder-app-v2/dist;
    index index.html;
    
    # Handle React Router (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Static assets caching
    location /assets {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }
    
    # Images and media
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1M;
        add_header Cache-Control "public";
    }
    
    # CSS and JS files
    location ~* \.(css|js)$ {
        expires 1M;
        add_header Cache-Control "public";
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/ld+json;
    
    # Security: Hide server version
    server_tokens off;
    
    # Logs
    access_log /var/log/nginx/thetcgbinder_access.log;
    error_log /var/log/nginx/thetcgbinder_error.log;
}

# SSL configuration will be added automatically by Certbot
# After running: sudo certbot --nginx -d your-domain.com -d www.your-domain.com
