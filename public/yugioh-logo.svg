<svg width="200" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B91C1C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991B1B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="black" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main logo background -->
  <ellipse cx="100" cy="40" rx="90" ry="30" fill="url(#redGradient)" stroke="#000" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- "SHONEN JUMP" text at top -->
  <text x="100" y="20" font-family="Arial Black, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white" stroke="black" stroke-width="0.5">SHONEN JUMP</text>
  
  <!-- "Yu-Gi-Oh!" main text -->
  <text x="100" y="45" font-family="Arial Black, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white" stroke="black" stroke-width="1">Yu-Gi-Oh!</text>
  
  <!-- "TRADING CARD GAME" text at bottom -->
  <text x="100" y="60" font-family="Arial Black, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white" stroke="black" stroke-width="0.5">TRADING CARD GAME</text>
</svg>
